<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="js">Javascript</h2>
        <h2 class="count">Counter App:
            <span id="c-span">0</span>
        </h2>

        <button class="increase">Increase Value:
            <span id="i-span">0</span>
        </button>
        <button class="decrease">Decrease Value:
            <span id="d-span">0</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
